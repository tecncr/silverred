# yaml-language-server: $schema=https://schema.blue-build.org/module-list-v1.json
modules:
  - type: rpm-ostree
    repos:
      - vscode.repo
      - https://copr.fedorainfracloud.org/coprs/adelton/rpiboot/repo/fedora-%OS_VERSION%/adelton-rpiboot-fedora-%OS_VERSION%.repo
    keys:
      - https://packages.microsoft.com/keys/microsoft.asc
    install:
      - firewalld
      - firewall-config
      - code
      - gnome-tweaks
      - file-roller
      - ibm-plex-fonts-all
      - adw-gtk3-theme
      - papirus-icon-theme
      - papirus-icon-theme-light
      - papirus-icon-theme-dark
      - epapirus-icon-theme
      - yaru-icon-theme
      - yaru-sound-theme
      - usbguard
      - usbguard-dbus
      - usbguard-tools
      - usbguard-selinux
      - telnet
      - nmap
      - netcat
      - traceroute
      - mtr
      - rpiboot
      - efivar
      - efivar-libs
      - smartmontools
      - coreos-installer
    remove:
      - gnome-tour
      - firefox
      - firefox-langpacks
      - nvtop
      - gnome-system-monitor